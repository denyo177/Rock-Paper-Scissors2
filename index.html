            let random = Math.floor(Math.random() * 3);
            if (random == 0) return "Rock";
            else if (random == 1) return "Paper";
            else return "Scissors";
        }

            // Ask User for Choice
            let choice = prompt("Please choose Rock, Paper or Scissors!");
            // return the value
            return choice;
        }

            // if humanChoice is Rock and Computer Paper: Computer wins

                }
            // if humans is Rock and Computer Scissors: Human wins

            // if humans is Paper and Computers Rock: Human wins

            // if humans is Paper and Computers Scissors: Computer wins

                else if (humanChoice === "Scissors" && computerChoice === "Paper") {
                    console.log("You win! Scissors beats Paper.");
                    humanScore++;
                }
                else console.log("Something went wrong here..");
            }
            let humanScore = 0;
            let computerScore = 0;

            // call playRound 5 times
            for(i = 1; i <= 5; i++) {
                const humanSelection = getHumanChoice();
                const computerSelection = getComputerChoice();
                playRound(humanSelection, computerSelection);
                if (i <= 4) {
                    console.log(`Round ${i}: You: ${humanScore} Computer: ${computerScore}`);
                } else {
                    console.log(`Last Round: You: ${humanScore} Computer: ${computerScore}`);
                }              
            }
        }
