<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <div class="buttons">
        <button type="button" id="Rock">ROCK</button>
        <button type="button" id="Paper">PAPER</button>
        <button type="button" id="Scissors">SCISSORS</button>
    </div>
    <div class="score">
        <p id="results"></p>
        <p id="you">You: </p>
        <p id="comp">Computer: </p>
    </div>
    

    <script>

        function getComputerChoice() {
            let random = Math.floor(Math.random() * 3);
            if (random == 0) return "Rock";
            else if (random == 1) return "Paper";
            else return "Scissors";
        }

        function getHumanChoice() {
            // Ask User for Choice
            let choice = prompt("Please choose Rock, Paper or Scissors!");
            // return the value
            return choice;
        }

        const btns = document.querySelector(".buttons");
       // function playGame() {
        function playRound(humanChoice, computerChoice) {

            const results = document.querySelector("#results");
    
        // if humas and computers same : deuce
            if (humanChoice === computerChoice) {
                results.textContent = `Draw! ${humanChoice} - ${computerChoice}`;
            }
        // if humanChoice is Rock and Computer Paper: Computer wins
            else if (humanChoice === "Rock" && computerChoice === "Paper") {
                results.textContent = "You Lose! Paper beats Rock.";
                computerScore++;
            }
        // if humans is Rock and Computer Scissors: Human wins
            else if (humanChoice === "Rock" && computerChoice === "Scissors") {
                results.textContent = "You win! Rock beats scissors.";
                humanScore++;
            }
        // if humans is Paper and Computers Rock: Human wins
            else if (humanChoice === "Paper" && computerChoice === "Rock") {
                results.textContent = "You win! Paper beats Rock.";
                humanScore++;
            }
        // if humans is Paper and Computers Scissors: Computer wins
            else if (humanChoice === "Paper" && computerChoice === "Scissors") {
                results.textContent = "You lose! Scissors beats Paper.";
                computerScore++;
            }
        // if humans is scissors and computers rock: Computer wins
            else if (humanChoice === "Scissors" && computerChoice === "Rock") {
                results.textContent = "You lose! Rock beats scissors.";
                computerScore++;
            }
        // If humans is scissors and computers paper: human wins
            else if (humanChoice === "Scissors" && computerChoice === "Paper") {
                results.textContent = "You win! Scissors beats Paper.";
                humanScore++;
            }
            else results.textContent = "Something went wrong here..";

            if (humanScore === 4 || computerScore === 4 ) {
                results.textContent += " Almost!";
            }

            btns.appendChild(results);
        }



        let humanScore = 0;
        let computerScore = 0;

        
        btns.addEventListener("click", (event) => {
            
            const results = document.querySelector("#results");

            let target = event.target;
            let computerChoice = getComputerChoice();
            let humanChoice = "";

            switch(target.id) {
                case "Rock": 
                    humanChoice = "Rock";
                    break;
                case "Paper":
                    humanChoice = "Paper";
                    break;
                case "Scissors":
                    humanChoice = "Scissors";
                    break;
            }
            playRound(humanChoice, computerChoice);

        
            const scoreYou = document.querySelector("#you");
            const scoreComp = document.querySelector("#comp");
            scoreYou.textContent = `You: ${humanScore}`;
            scoreComp.textContent = `Computer: ${computerScore}`;

            if (humanScore === 5 || computerScore === 5 ) {
                if (humanScore > computerScore) {
                    results.textContent = "Game Over! Congratulations, You Won!";
                } else if (humanScore < computerScore) {
                    results.textContent = "Game Over! You Lost!";
                } else results.textContent = "Game Over! Draw!";
                humanScore = 0;
                computerScore = 0;
            }

        })


    </script>

</body>
</html>
